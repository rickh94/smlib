<div class="shadow border border-gray-100 rounded my-2 px-4 pb-4 pt-2">
  <h6 class="font-bold text-gray-600">Composer</h6>
  <p class="text-black">{{ sheet.composers | comma_truncate_list }}</p>
  <h6 class="font-bold text-gray-600 mt-1">Piece</h6>
  <p class="text-black">{{ sheet.piece }}</p>
  <h6 class="font-bold text-gray-600 mt-1">Genre</h6>
  <p class="text-black">{{ sheet.genre or "" }}</p>
  <h6 class="font-bold text-gray-600 mt-1">Instruments</h6>
  <p class="text-black">{{ sheet.instruments | comma_truncate_list(6) }}</p>
  <h6 class="font-bold text-gray-600 mt-1">Tags</h6>
  <p class="text-black">{{ sheet.tags | comma_truncate_list(6) }}</p>
  <h6 class="font-bold text-gray-600 mt-1">Type</h6>
  <p class="text-black">{{ sheet.type or "" }}</p>
  <p class="text-gray-700 mt-2">
    <a href="/sheets/{{ sheet.sheet_id }}/download"
       class="hover:text-green-700 p-1 pr-2 border-b border-gray-700 hover:border-green-700">
      <i class="fas fa-file-download inline-block pr-1"></i>
      Download</a>
    <a href="/sheets/{{ sheet.sheet_id }}"
       class="ml-2 hover:text-green-700 p-1 pr-2 border-b border-gray-700 hover:border-green-700"
       title="More Info">
      <i class="fas fa-info-circle inline-block pr-1"></i>
      More Info
    </a>
  </p>
</div>

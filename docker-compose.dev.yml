version: '3'
services:
  mongo:
    image: mongo
    volumes:
      - /data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${DB_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${DB_PASSWORD}"

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "${DB_USERNAME}"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "${DB_PASSWORD}"
    depends_on:
      - mongo

  app:
    build:
      context: backend
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      - DB_HOST=mongo
      - REDIS_HOST=redis_cache
      - REDIS_PORT=6379
      - DEBUG=1
    volumes:
      - ./backend/app:/app/app
      - socks:/socks
    depends_on:
      - mongo
      - redis_cache
      - minio

  redis_cache:
    image: redis:5.0.5-alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf

  minio:
    image: minio/minio
    volumes:
      - minio-data:/data
    env_file:
      - .env
    command: server /data

  nginx:
    image: nginx:alpine
    volumes:
      - socks:/socks
      - ./config/nginx:/etc/nginx/conf.d
    ports:
      - "8082:80"
      - "8448:443"
    depends_on:
      - app

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.22.0/24

volumes:
  socks:
  minio-data:
